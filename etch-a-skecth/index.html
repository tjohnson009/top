<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch by tjohnson009</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Etch-a-Sketch</h2>
    <div class="container-holder">
        <div class="container" id="container">

        </div>
</div>
    <div class="controls">
        <!-- <div><button class="grid-size" id="grid-size">Change Grid Size</button></div> -->

        <div><label for="grid-size" id="gridLabel">15 x 15</label><br></label><input type="range" name="grid-size" id="grid-size" min="1" max="75" value="15"></div>
        
        <div><label for="colorful">Colorful Mode: </label><input name="colorful" id="colorful" type="checkbox" class="colorful"><span class="slider"></span>
        </div>

        <div><label for="darken">Darkening Mode: </label><input name="darken" id="darken" type="checkbox" class="darken"><span class="slider"></span>
        </div>

        <div><label for="colorLock">Color Lock Mode: </label><input name="colorLock" id="colorLock" type="checkbox" class="colorLock"><span class="slider"></span>
        </div>

        <div><label for="color">Color: </label><input name="color" id="color" type="color" class="colorful" value="#3f3d44"></div>

        <div><button name="reset" id="reset" type="button" class="reset">Reset Grid</button></div>
        
    </div>

<script src="./index.js"></script>
</body>
</html>
