<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Sign Up Form</title>
  </head>
  <body>
    <div id="hero">
        <div class="hero-content">
            <div class="logo">
                <img src="./src/odin-lined.png" alt="Odin Project logo transparent with white lines">
                <div>
                    <p>ODIN</p>
                </div>
            </div>
            <div class="photo-cred">
                <p>
                    Photo by <a href="https://unsplash.com/@traveling_anton?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Anton Poznyak</a> on <a href="https://unsplash.com/photos/black-and-gray-rock-formation-in3-CLQb48A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
    </div>
    <div id="info">
        <div id="info-text">
            <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</h4><br>
        </div>
        <form action="https://httpbin.org/anything" method="post" id="form">
            <fieldset id="form-section">
                <h4>Let's do this!</h4>
                <div class="inputs">
                    <div class="first-3">
                        <label for="first">FIRST NAME<input type="text" id="first" name="first" required></label>
                        <label for="email">EMAIL<input type="email" id="email" name="email" required></label>
                        <label for="password">PASSWORD<input type="password" id="password" name="password" required minlength="6" maxlength="30"><p class="match" hidden>* Passwords do not match</p></label>
                    </div>
                    <div class="last-3">
                        <label for="last">LAST NAME<input type="text" id="last" name="last" required></label>
                        <label for="phone">PHONE NUMBER<input type="text" id="phone" name="phone" placeholder="689-123-4567" required></label>
                        <label for="cornfirm">CONFIRM PASSWORD<input type="password" id="confirm" name="confirm" required minlength="6" maxlength="30"></label>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
            </form>
            <br>
        <h5 class="login">Already have an account? <a href='https://www.theodinproject.com'>Log In</a></h5>
    </div>
    <!-- Photo by <a href="https://unsplash.com/@traveling_anton?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Anton Poznyak</a> on <a href="https://unsplash.com/photos/black-and-gray-rock-formation-in3-CLQb48A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
   -->
  </body>
  <script src="index.js"></script>
</html>
