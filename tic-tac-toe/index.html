<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="gameboard">
            <div data-id=0 class="spot top left"></div>
            <div data-id=1 class="spot top"></div>
            <div data-id=2 class="spot top right"></div>
            <div data-id=3 class="spot left"></div>
            <div data-id=4 class="spot center"></div>
            <div data-id=5 class="spot right"></div>
            <div data-id=6 class="spot bottom left"></div>
            <div data-id=7 class="spot bottom"></div>
            <div data-id=8 class="spot bottom right"></div>

        </div>
        <div class="controls">
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
